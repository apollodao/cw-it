[package]
name = "cw-it"
version = "0.1.0"
authors = ["Pacman <pacman@apollo.farm>"]
edition = "2021"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "contract.wasm",
  "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true

[features]
default = []
astroport = ["cw20", "astroport-types"]
osmosis = ["proptest"]
rpc-runner = ["testcontainers", "tonic", "tokio", "cosmos-sdk-proto"]
git = ["git2", "git2_credentials"]
chain-download = ["tokio"]

[package.metadata.scripts]
optimize = """docker run --rm -v "$(pwd)":/code \
  --mount type=volume,source="$(basename "$(pwd)")_cache",target=/code/target \
  --mount type=volume,source=registry_cache,target=/usr/local/cargo/registry \
  cosmwasm/rust-optimizer:0.12.6
"""

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
cosmwasm-std = {version = "1.2.1", features = ["stargate"]}
serde = { version = "1.0.152", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.31" }
cosmwasm-schema = "1.2.1"
cosmrs = { version = "0.9.0", features = ["rpc", "cosmwasm"] }
prost = { version = "0.11.2", default-features = false, features = [
    "prost-derive",
] }
config = { version = "0.13.2", features = ["yaml"] }
serde_json = "1.0.89"
test-tube = { git = "https://github.com/apollodao/test-tube.git", rev = "b82afce00946993d689550736104cafc8bc893cf" }

# TODO: remove this and import Bank and Wasm through test-tube?
osmosis-test-tube = { git = "https://github.com/apollodao/test-tube.git", rev = "b82afce00946993d689550736104cafc8bc893cf"}

# Astroport deps
astroport-types = { version = "0.1.3", optional = true }
cw20 = { version = "1.0.1", optional = true }

# Osmosis deps
proptest = { version = "1.0.0", optional = true }
apollo-utils = "0.1.1"

# RPC Runner deps
tonic = { version = "0.8.2", default-features = false, optional = true }
testcontainers = { version = "0.14.0", features = ["experimental"], optional = true }
cosmos-sdk-proto = { version = "0.15.0", optional = true }

# RPC Runner and chain-download deps
tokio = { version = "1.27.0", optional = true }

# Git deps
git2 = { version = "0.16.1", optional = true }
git2_credentials = { version = "0.10.0", optional = true }
